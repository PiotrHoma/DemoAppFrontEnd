<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Buyer Name</label>
      <div class="form-control">{{productReg.name}}</div>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <div class="form-control">{{productReg.productName}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{productReg.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{productReg.phone}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{productReg.purchasePrice}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{productReg.purchaseDate}}</div>
    </div>
  </div>
</div>
